<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Dialog Title</title>
    </h:head>
    <h:body>
        Hello from Facelets Dialog
        
        <h:form>
            <p:growl globalOnly="false" showDetail="true" />
            <p:pickList value="#{pickListBean.tags}" var="tag"
                        itemLabel="#{tag.name}" itemValue="#{tag}" converter="myTagConverter" >
            </p:pickList>
            <p:commandButton value="Submit" action="#{pickListBean.dialogSubmitAction}" update="@form" />
        </h:form>
    </h:body>
</html>
