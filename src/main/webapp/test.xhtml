<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>PrimeFaces Test</title>
        <h:outputScript name="test.js" />
    </h:head>
    <h:body>

        <h1>Hello from Facelets</h1>

        <h:form>
            <p:growl globalOnly="false" showDetail="true" />
            <p:pickList value="#{pickListBean.tags}" var="tag"
                        itemLabel="#{tag.name}" itemValue="#{tag}" converter="myTagConverter" >
            </p:pickList>
            <p:commandButton value="Submit" action="#{pickListBean.submitAction}" update="@form"/>
        </h:form>
        <h:form id="btn" >
            <p:commandButton value="Open Dialog" action="#{pickListBean.openDialogAction}" 
                             immediate="true"/>
        </h:form>

    </h:body>
</html>
