<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="ctrls" >
            <p:panelGrid columns="2" >
                <p:selectBooleanCheckbox value="#{filterBean.userRendered}" itemLabel="User Rendered">
                    <p:ajax 
                        listener="#{filterBean.clearFilter}"
                        update=":tblFrm" />
                </p:selectBooleanCheckbox>
                <p:selectBooleanCheckbox value="#{filterBean.roleRendered}" itemLabel="Role Rendered">
                    <p:ajax 
                        update=":tblFrm" />
                </p:selectBooleanCheckbox>
                <p:selectBooleanCheckbox value="#{filterBean.userVisible}" itemLabel="User Visible">
                    <p:ajax 
                        listener="#{filterBean.clearFilter}"
                        update=":tblFrm" />
                </p:selectBooleanCheckbox>
                <p:selectBooleanCheckbox value="#{filterBean.roleVisible}" itemLabel="Role Visible">
                    <p:ajax 
                        update=":tblFrm" />
                </p:selectBooleanCheckbox>
            </p:panelGrid>
            <h:panelGroup >
                Row set:
                <p:selectOneButton value="#{filterBean.rowsetSize}">
                    <f:selectItem itemLabel="1st Half" itemValue="1/2"/>
                    <f:selectItem itemLabel="2nd Half" itemValue="2/2"/>
                    <f:selectItem itemLabel="All rows" itemValue="ALL"/>
                    <p:ajax
                        listener="#{filterBean.rowsetSizeChanged}"
                        update=":tblFrm" />
                </p:selectOneButton>
            </h:panelGroup>
        </h:form>
        <h:form id="tblFrm">
            <p:dataTable id="tbl" widgetVar="tblWidget" style="width: 40rem;"
                         value="#{filterBean.list}" var="ur"
                         filteredValue="#{filterBean.filteredList}"
                         >
                
                <p:column headerText="user"
                          rendered="#{filterBean.userRendered}"
                          visible="#{filterBean.userVisible}"
                          sortBy="#{ur.user.name}"
                          filterBy="#{ur.user.name}" filterMatchMode="contains"
                          >
                    #{ur.user.name}
                </p:column>

                <p:column headerText="role"
                          rendered="#{filterBean.roleRendered}"
                          visible="#{filterBean.roleVisible}"
                          sortBy="#{ur.role.name}"
                          filterBy="#{ur.role.name}" filterMatchMode="contains"
                          >
                    #{ur.role.name}
                </p:column>
                
            </p:dataTable>
            
        </h:form>
    </h:body>
</html>
