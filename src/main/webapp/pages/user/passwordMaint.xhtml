<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/appTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Password Functions
    </ui:define>

    <ui:define name="content">
        <h:form >
            <h1>Change Passwords</h1>

            <h:panelGrid columns="3" >
                <h:outputLabel for="@next" value="Select User" />
                <h:selectOneMenu id="usrSel" value="#{passwordMaintController.selectedUsername}" >
                    <f:selectItem noSelectionOption="true" itemLabel="Select one..." itemValue="#{null}" />
                    <f:selectItems value="#{passwordMaintController.users}" var="user"
                                   itemValue="#{user.username}" itemLabel="#{user.username}"
                                   itemDescription="#{user.lastname}"
                                   />
                    <f:ajax event="valueChange"
                            listener="#{passwordMaintController.selectedUserChanged}"
                            render="@form"  />
                </h:selectOneMenu>
                <h:message for="@previous" />
            </h:panelGrid>
            <br/>
            <h:messages showDetail="true" showSummary="true"/>

        </h:form>

    </ui:define>

</ui:composition>
